<!-- add.component.html -->
<div class="bg-white rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
    <div class="mb-4">
        <label class="block text-grey-darker text-sm font-bold mb-2" for="type">
            Type
        </label>
        <select [(ngModel)]="type" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
            id="type">
            <option>Expense</option>
            <option>Income</option>
        </select>
    </div>
    <div class="mb-4">
        <label class="block text-grey-darker text-sm font-bold mb-2" for="name">
            Name
        </label>
        <input [(ngModel)]="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
            id="name" type="text" placeholder="Name">
    </div>
    <div class="mb-6">
        <label class="block text-grey-darker text-sm font-bold mb-2" for="amount">
            Amount
        </label>
        <input [(ngModel)]="amount" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
            id="amount" type="number" placeholder="Amount">
    </div>
    <div class="flex items-center justify-between">
        <button (click)="addItem()" class="bg-cyan-400 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded"
            type="button">
            Add
        </button>
    </div>
</div>
