<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
            class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
        </div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div>
                    <h1 class="text-2xl font-semibold">Welcome, {{ currentUser?.fname }} </h1>
                    <h2 class="text-2xl font-semibold">Budget Tracker</h2>
                </div>
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <ul class="list-disc space-y-2">
                            <li class="flex items-start">
                                <span class="h-6 flex items-center sm:h-7">
                                    <svg class="flex-shrink-0 h-5 w-5 text-cyan-500" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M10 2a2 2 0 00-2 2v12a2 2 0 002 2v1a1 1 0 001-1h-1a1 1 0 01-1-1v-1h2a2 2 0 002-2V4a2 2 0 00-2-2z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </span>
                                <p class="ml-2">
                                    Add your expenses & income
                                </p>
                            </li>
                            <li class="flex items-start">
                                <span class="h-6 flex items-center sm:h-7">
                                    <svg class="flex-shrink-0 h-5 w-5 text-cyan-500" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M10 2a2 2 0 00-2 2v12a2 2 0 002 2v1a1 1 0 001-1h-1a1 1 0 01-1-1v-1h2a2 2 0 002-2V4a2 2 0 00-2-2z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </span>
                                <p class="ml-2">
                                    View your expenses & income
                                </p>
                            </li>
                        </ul>
                    </div>
                    <div class="pt-6 text-base leading-6 font-bold sm:text-lg sm:leading-7">
                        <p>
                            Want to dive in?
                        </p>
                        <p class="text-cyan-600 hover:text-cyan-700">
                            <a routerLink="/tracking">Start tracking <span aria-hidden="true">&rarr;</span></a>
                        </p>
                        <p class="text-cyan-600 hover:text-cyan-700">
                            <a routerLink="/dashboard">Dashboard <span aria-hidden="true">&rarr;</span></a>
                        </p>
                        <p class="text-cyan-600 hover:text-cyan-700 cursor-pointer" (click)="logout()">
                            <a>Logout <span aria-hidden="true">&larr;</span></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
