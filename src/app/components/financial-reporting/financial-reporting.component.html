<!-- financial-reporting.component.html -->
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-full sm:mx-auto w-3/6">
      <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
      <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
          <div class="max-w-md mx-auto">
              <div>
                <div class="flex items-center">
                  <a routerLink="/home" class="mb-4 text-cyan-500 hover:text-cyan-700 mr-4">
                      <i class="fas fa-arrow-left text-lg"></i>
                  </a>
                  <h1 class="text-2xl font-semibold">Financial Report</h1> 
              </div>
              <div class="divide-y divide-gray-200">
                  <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                    <h2 class="text-2xl font-semibold">Saving Goals Progress:</h2> 
                      <div *ngFor="let report of financialReports">
                          <p class="mb-2"><strong>Name:</strong> {{ report.name }}</p>
                          <p class="mb-2"><strong>Amount:</strong> {{ report.amount }}</p>
                          <p class="mb-2"><strong>Current Amount:</strong> {{ report.currentAmount }}</p>
                          <p class="mb-2"><strong>Progress:</strong> {{ report.progress }}%</p>
                          <p class="mb-2"><strong>Due Date:</strong> {{ report.target_date }}</p>
                          <p *ngIf="report.pastDue" class="text-red-500">Past due date</p>
                          
                          <hr class="mb-4">
                      </div>

                      <button
                          class="bg-transparent text-cyan-400 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            (click)="exportFinancialReportAsPdf()">
                          Export Financial Report
                      </button>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
