<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 w-full h-full sm:mx-auto" style="width: 60%; margin: auto;">
        <div
            class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
        </div>
        <div class="relative px-2 py-2 bg-white shadow-lg max-w-screen-lg sm:rounded-3xl sm:p-20">
            <div class="mx-auto">
                <div class="flex items-center">
                    <button class=" bg-transparent mr-2 text-cyan-400 font-bold rounded"
                        routerLink="/home">&#8592;</button>
                    <h1 class="text-2xl font-semibold">Dashboard</h1>
                </div>
                <div class="divide-y  divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-2 text-gray-700 sm:text-lg sm:leading-7">
                        <div class="charts-container space-y-20"
                            style="display: flex; justify-content: space-between; flex-wrap: wrap;">
                            <div class="income" style="width: 100%;">
                                <h2 class="text-lg font-semibold">Income</h2>
                                <canvas #incomeChart></canvas>
                            </div>
                            <div class="expenses" style="width: 100%;">
                                <h2 class="text-lg font-semibold">Expenses</h2>
                                <canvas #expensesChart></canvas>
                            </div>
                            <div class="savings-goals" style="width: 100%;">
                                <h2 class="text-lg font-semibold">Savings Goals</h2>
                                <canvas #savingsGoalsChart></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
